<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite Especial</title>
    <style>
        body {
            background-color: #FFEBEE;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            color: #B71C1C;
        }
        .button {
            padding: 15px 30px;
            font-size: 18px;
            margin: 15px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
        }
        .button:hover {
            transform: scale(1.1);
        }
        .yes-button {
            background-color: #C8E6C9;
            color: #2E7D32;
        }
        .no-button {
            background-color: #FFCDD2;
            color: #B71C1C;
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #FFF8E1;
            border: 2px solid #F06292;
            border-radius: 15px;
            padding: 20px;
            width: 80%;
            max-width: 400px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .modal h2 {
            color: #880E4F;
        }
        .modal .cute-emoji {
            font-size: 50px;
        }
        .modal .ok-button {
            margin-top: 20px;
            background-color: #F48FB1;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .modal .ok-button:hover {
            transform: scale(1.1);
        }
    </style>
    <script>
        function showMessage() {
            const modal = document.getElementById('modal');
            modal.style.display = 'block';
        }

        function closeMessage() {
            const modal = document.getElementById('modal');
            modal.style.display = 'none';
        }

        function transformNoToYes(button) {
            button.textContent = 'Sim';
            button.classList.remove('no-button');
            button.classList.add('yes-button');
        }
    </script>
</head>
<body>
    <h1>Quer sair comigo?</h1>
    <div>
        <button class="button yes-button" onclick="showMessage()">Sim</button>
        <button class="button no-button" 
                onmouseenter="transformNoToYes(this)" 
                onclick="showMessage()">N√£o</button>
    </div>
    <!-- Modal -->
    <div id="modal" class="modal">
        <h2>Nosso date vai ser perfeito, linda!</h2>
        <div class="cute-emoji">üêªüå∏üêªüå∏üêª</div>
        <button class="ok-button" onclick="closeMessage()">OK</button>
    </div>
    <footer>
        <p>da Alanna, beijos linda ‚ù§Ô∏è</p>
    </footer>
</body>
</html>
